<div
  class="container-fluid"
  th:fragment="sample-form-content"
  xmlns:th="http://www.thymeleaf.org"
>
  <div class="row">
    <div class="col offset-xl-2 offset-lg-3 offset-md-3 offset-sm-3 offset-3">
      <form
        action="#"
        th:action="@{/orden/{orderId}/agregar-muestra(orderId=${order.id})}"
        th:object="${concreteSample}"
        method="post"
      >
        <div class="card">
          <div class="card-body">
            <h1 class="card-title h3 mb-4 text-gray-800">Orden de trabajo</h1>
            <div class="form-group col-md-8">
              <input type="text"
              readonly
              class="form-control"
              th:value="${order.id}">
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h1 class="card-title h3 mb-4 text-gray-800">
              Datos de la muestra
            </h1>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="hourPlant" class="col-form-label"
                  >Hora en planta</label
                >
                <input
                  type="time"
                  id="hourPlant"
                  class="form-control"
                  placeholder="Hora en planta"
                  th:field="*{hourPlant}"
                />
              </div>
              <div
                th:if="${#fields.hasErrors('hourPlant')}"
                class="alert alert-danger col-md-4"
                role="alert"
                th:errorclass="error-validation"
                th:errors="*{hourPlant}"
                th:text="${err}"
              ></div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="hourProject" class="col-form-label"
                >Hora en obra</label
                >
                <input
                        type="time"
                        id="hourProject"
                        class="form-control"
                        placeholder="Hora en obra"
                        th:field="*{hourProject}"
                />
              </div>
              <div
                      th:if="${#fields.hasErrors('hourProject')}"
                      class="alert alert-danger col-md-4"
                      role="alert"
                      th:errorclass="error-validation"
                      th:errors="*{hourProject}"
                      th:text="${err}"
              ></div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="realConcreteSlump" class="col-form-label"
                  >Revenimiento real (cm)</label
                >
                <input
                  type="number"
                  id="realConcreteSlump"
                  class="form-control"
                  placeholder="Resistencia"
                  th:field="*{realConcreteSlump}"
                  min="0"
                  step="1"
                />
              </div>
              <div
                th:if="${#fields.hasErrors('realConcreteSlump')}"
                class="alert alert-danger col-md-4"
                role="alert"
                th:errorclass="error-validation"
                th:errors="*{realConcreteSlump}"
                th:text="${err}"
              ></div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="theoreticalConcreteSlump" class="col-form-label"
                  >Revenimiento teorico (cm)</label
                >
                <input
                  type="number"
                  id="theoreticalConcreteSlump"
                  class="form-control"
                  placeholder="Revenimiento teorico"
                  th:field="*{theoreticalConcreteSlump}"
                  min="0"
                  max="100"
                  step="1"
                />
              </div>
              <div
                th:if="${#fields.hasErrors('theoreticalConcreteSlump')}"
                class="alert alert-danger col-md-4"
                role="alert"
                th:errorclass="error-validation"
                th:errors="*{theoreticalConcreteSlump}"
                th:text="${err}"
              ></div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="temperature" class="col-form-label"
                  >Temperatura (Â°C)</label
                >
                <input
                  type="number"
                  id="temperature"
                  class="form-control"
                  placeholder="Temperatura"
                  th:field="*{temperature}"
                  min="0"
                  max="100"
                  step="1"
                />
              </div>
              <div
                th:if="${#fields.hasErrors('temperature')}"
                class="alert alert-danger col-md-4"
                role="alert"
                th:errorclass="error-validation"
                th:errors="*{temperature}"
                th:text="${err}"
              ></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Especimenes</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table
                      class="table table-bordered"
                      id="specimens"
                      width="100%"
                      cellspacing="0"
              >
                <thead>
                <tr>
                  <th>Numero de especimen</th>
                  <th>Edad</th>
                  <th>Fecha de ensaye</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="concreteSpecimen : ${concreteSpecimens}">
                  <td th:text="${concreteSpecimen.number}"></td>
                  <td th:text="${concreteSpecimen.age}"></td>
                  <td th:text="${concreteSpecimen.rehearsalDate}"></td>
                  <td>
                    <a href="#" class="btn btn-info btn-circle">
                      <i class="fas fa-edit"></i>
                    </a>
                    <a href="#" class="btn btn-danger btn-circle">
                      <i class="fas fa-trash"></i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
